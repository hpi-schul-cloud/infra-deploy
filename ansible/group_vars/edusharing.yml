    value: fwu_upload
  - name: SCHEDULE
    value: "*-*-01:00"
  - name: LOG_LEVEL
    value: "INFO"
  - name: EDU_SHARING_BASE_URL
    value: "{{ edusharing_kubernetes_service_name }}"
  - name: EDU_SHARING_USERNAME
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: username
  - name: EDU_SHARING_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: password
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: "{{ h5p_s3_bucket }}"
