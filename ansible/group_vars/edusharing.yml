- name: h5p-upload
  enabled: false
  resources:
    limits:
      cpu: 1500m
      memory: 1024Mi
    requests:
      cpu: 1000m
      memory: 1024Mi
  image:
    tag: "{{ edusharing_crawler_image_tag }}"
  env:
  - name: CRAWLER
    value: h5p_upload
  - name: SCHEDULE
    value: "*-*-00:00"
  - name: LOG_LEVEL
    value: "INFO"
  - name: EDU_SHARING_BASE_URL
    value: "{{ edusharing_kubernetes_service_name }}"
  - name: EDU_SHARING_USERNAME
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: username
  - name: EDU_SHARING_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: password
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: "{{ h5p_s3_bucket }}"
        key: s3_access_key
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: "{{ h5p_s3_bucket }}"
        key: s3_access_secret
  - name: S3_ENDPOINT_URL
    value: "{{ s3_url_frankfurt }}"
  - name: S3_BUCKET_NAME
    value: "lernstore-content"
  - name: S3_DOWNLOAD_DIRECTORY
    value: "s3_download"
- name: fwu-upload
