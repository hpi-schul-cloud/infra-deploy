  - name: EDU_SHARING_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: password
  - name: SODIX_USER
    valueFrom:
      secretKeyRef:
        name: "{{ sodix_secret_name }}"
        key: username
  - name: SODIX_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ sodix_secret_name }}"
        key: password
- name: sodix-permissions
  enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  image:
    tag: "{{ edusharing_crawler_image_tag }}"
  env:
  - name: CRAWLER
    value: sodix_permissions
  - name: SCHEDULE
    value: "*-*-22:40"
  - name: LOG_LEVEL
    value: "INFO"
  - name: SODIX_BLACKLIST_PATH
    value: "/oeh-search-etl/schulcloud/sodix/blacklist.json"
  - name: EDU_SHARING_BASE_URL
    value: "{{ edusharing_kubernetes_service_name }}"
  - name: EDU_SHARING_USERNAME
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
        key: username
  - name: EDU_SHARING_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ edusharing_instance_secret_name }}"
